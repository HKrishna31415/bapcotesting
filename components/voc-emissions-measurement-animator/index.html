<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>VOC Emissions Measurement Animator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* For custom animations */
        @keyframes flow-dots {
            from { 
                offset-distance: 0%; 
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            to { 
                offset-distance: 100%;
                opacity: 0;
            }
        }
        .animate-flow-dots {
            animation: flow-dots 1.5s linear infinite;
            offset-rotate: 0deg; /* Keep dots upright */
        }

        @keyframes fill-bar {
            from { width: 0%; }
            to { width: 100%; }
        }
        .animate-fill-bar {
            animation: fill-bar 8s linear forwards;
        }

        @keyframes fill-bar-short {
            from { width: 0%; }
            to { width: 25%; }
        }
        .animate-fill-bar-short {
            animation: fill-bar-short 2s linear forwards;
        }
    </style>
