<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Recovery Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/"
        }
      }
    </script>
    <style>
      @keyframes tilt {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(0.5deg);
        }
        75% {
          transform: rotate(-0.5deg);
        }
      }
      .animate-tilt {
        animation: tilt 5s linear infinite;
      }
      @keyframes pulse-slow {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      /* Phase 1 Animations */
      @keyframes fill-up {
        from { height: 0; y: 85; }
        to { height: 40px; y: 45; }
      }
      .animate-fill-up { animation: fill-up 1.5s 0.5s cubic-bezier(0.4, 0, 0.6, 1) forwards; }

      @keyframes bubble-rise {
        from { cy: 85; opacity: 1; }
        to { cy: 45; opacity: 0; }
      }
      .animate-bubble-rise { animation: bubble-rise 2s infinite; }

      @keyframes draw-line {
        to { stroke-dashoffset: 0; }
      }
      .animate-draw-line { animation: draw-line 1s 1.8s linear forwards; }
      
      /* Phase 2 Animations */
      @keyframes pour-left {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(45deg); }
      }
       .animate-pour-left { animation: pour-left 3s cubic-bezier(0.65, 0, 0.35, 1) forwards; }

      @keyframes pour-right {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(-45deg); }
      }
      .animate-pour-right { animation: pour-right 3s 0.2s cubic-bezier(0.65, 0, 0.35, 1) forwards; }
      
      @keyframes stream-flow {
        0%, 20%, 80%, 100% { transform: scaleY(0); }
        30%, 70% { transform: scaleY(1); }
      }
      .animate-stream-flow { animation: stream-flow 3s 0.2s cubic-bezier(0.65, 0, 0.35, 1) forwards; }
      
      /* Phase 3 Animations */
      @keyframes flow-right {
        from { transform: translateX(-100%); }
        to { transform: translateX(0%); }
      }
      .animate-flow-right { animation: flow-right 1.5s 0.5s cubic-bezier(0.4, 0, 0.6, 1) forwards; }

      @keyframes check-mark {
        to { stroke-dashoffset: 0; }
      }
      .animate-check-mark { animation: check-mark 0.5s ease-out forwards; }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }

    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
